variables:
  CIBW_BEFORE_BUILD: pip install pybind11==2.4.3
  CIBW_SKIP: cp27-win*

jobs:
  - job: unit_linux
    pool: { vmImage: "ubuntu-latest" }
    steps:
      - script: |
          cd tests
          make && ./tester
        displayName: Run unit tests

  - job: python_format
    pool: { vmImage: "ubuntu-latest" }
    steps:
      - task: UsePythonVersion@0
      - script: |
          pip install black==19.10b0
          black --check python/
        displayName: Check Python code format

  - job: linux
    pool: {vmImage: "Ubuntu-16.04"}
    steps:
      - task: UsePythonVersion@0
      - bash: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==1.1.0
          # Make the header files available to the build.
          cp *.h python
          cd python
          cibuildwheel --output-dir wheelhouse .
      - task: PublishBuildArtifacts@1
        inputs: {pathtoPublish: 'python/wheelhouse'}

  - job: macos
    pool: {vmImage: 'macOS-10.13'}
    variables:
      # Support C++11: https://github.com/joerick/cibuildwheel/pull/156
      MACOSX_DEPLOYMENT_TARGET: 10.9
    steps:
      - task: UsePythonVersion@0
      - bash: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==1.1.0
          # Make the header files available to the build.
          cp *.h python
          cd python
          cibuildwheel --output-dir wheelhouse .
      - task: PublishBuildArtifacts@1
        inputs: {pathtoPublish: 'python/wheelhouse'}

  - job: windows
    pool: {vmImage: 'vs2017-win2016'}
    steps:
      - task: UsePythonVersion@0
      - script: choco install vcpython27 -f -y
        displayName: Install Visual C++ for Python 2.7
      - bash: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==1.1.0
          # Make the header files available to the build.
          cp *.h python
          cd python
          cibuildwheel --output-dir wheelhouse .
      - task: PublishBuildArtifacts@1
        inputs: {pathtoPublish: 'python/wheelhouse'}


trigger:
  - master

pr:
  branches:
    include:
      - "*"
